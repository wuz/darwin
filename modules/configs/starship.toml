"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = '''
$nix_shell$container$directory$nodejs$git_branch$git_status$git_state$fill$direnv
$character'''

[fill]
symbol = " "

[battery]
disabled = true

[time]
disabled = true

[cmd_duration]
disabled = true

[directory]
style = "white"
read_only = " 󰌾"
format = "[$path ]($style)"
disabled = false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[character]
format = "$symbol "
success_symbol = "[󰇂](bold italic bright-purple)"
error_symbol = "[󰇆](italic bright-black)"

# Languages and tools

